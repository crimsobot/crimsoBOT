[tool.poetry]
name = "crimsobot"
version = "0.0.0"
description = "A playful little Discord bot."
license = "MIT"
authors = ["Andrew <48505803@users.noreply.github.com>", "William McKinnerney <me@williammck.net>"]
readme = "README.rst"
homepage = "https://crimso.bot"
repository = "https://github.com/crimsobot/crimsoBOT"

[tool.poetry.dependencies]
aiofiles = "^0.5.0"
aiosqlite = "^0.15.0"
aiomysql = "^0.0.20"
click = "^7.0"
colormath = "^3.0.0"
"discord.py" = "^1.5.0"
"discord-ext-menus" = { git = "https://github.com/Rapptz/discord-ext-menus.git", branch = "master" }
geopy = "^2.0.0"
lxml = "^4.4.1"
markovify = "^0.8.2"
matplotlib = "^3.1.1"
numpy = "^1.17.4"
Pillow = "^6.2.1"
pyshorteners = "^1.0.1"
python = "^3.7.0"
pyyaml = "^5.3.1"
requests = "^2.22.0"
scipy = "^1.3.2"
tortoise-orm = "^0.16.13"
pendulum = "^2.1.2"
tabulate = "^0.8.7"
timezonefinder = "^4.4.1"

[tool.poetry.dev-dependencies]
bandit = "^1.6.2"
flake8 = "^3.7.9"
flake8-import-order = "^0.18.1"
flake8-bugbear = "*"
flake8-builtins = "^1.4.1"
flake8-quotes = "^3.2.0"
mccabe = "^0.6.1"
mypy = "^0.782"
pep8-naming = "^0.11.1"
pre-commit = "^2.6.0"

[tool.poetry.scripts]
bot = "cli:run"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
